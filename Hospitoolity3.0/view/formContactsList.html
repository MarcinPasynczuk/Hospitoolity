<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contacts List form page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container col-lg-6 col-md-12 col-sm-12">
	<div class="text-center">

	<h1>Contacts List form:</h1></div>
	
	
	
	
	
	
	
	<form action="#" th:action="@{/processContactsListForm}" th:object="${contactsList}" method="post">
	
	
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
						
				<div class="form-group">
<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}"></div>
			<label>Contact name:</label>
			<input type="text" class="form-control" th:field="*{contactName}">
		</div>	
			
		<div class="form-group">
<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contactTelephone')}" th:errors="*{contactTelephone}"></div>
			<label>Telephone:</label>
			<input type="text" class="form-control" th:field="*{contactTelephone}">
		</div>
				
		<div class="form-group">
<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></div>
			<label>Email:</label>
			<input type="text" class="form-control" th:field="*{contactEmail}">
		</div>
		
		<div class="form-group">
<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contactAddress')}" th:errors="*{contactAddress}"></div>
			<label>Address:</label>
			<input type="text" class="form-control" th:field="*{contactAddress}">
		</div>	
	
		<div class="form-group">
<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('contactUsefulForAdviceOn')}" th:errors="*{contactUsefulForAdviceOn}"></div>
			<label>Useful for advice on: </label>
			<input type="text" class="form-control" th:field="*{contactUsefulForAdviceOn}">
		</div>	
	

		
		
		
			
	
		
	
		
		
		
		<div class="btn-group d-flex p-2 justify-content-center" role="group">
			<input class="btn btn-success" type="submit" value="Submit">
			<a th:href="@{/showContactsList}" class="btn btn-warning float-right">Back</a>
</div>			
		
		
					
		
					
					
					
				</form>
			
</div>

</body>
</html>
