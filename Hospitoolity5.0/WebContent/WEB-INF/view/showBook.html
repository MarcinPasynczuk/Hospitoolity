<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Book</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container col-lg-8 col-md-12 col-sm-12">
	
	
	
	<div class="row">
	<h1>Book part 1</h1>
	</div>
	
	
	
	<div class="row">
		<table class="table table-hover" th:if="${!books.empty}">
				<thead>
					<tr>
				<th scope="col">Date of creation:</th>
				<th sec:authorize="hasRole('MANAGER')" scope="col">Show or edit:</th>
							<th sec:authorize="hasRole('MANAGER')" scope="col">Remove:</th>

				</tr>
				</thead>
				<tbody>
				<tr th:each="book : ${books}">
				<td th:text="${#dates.format(book.date, 'dd.MM.yy')}"></td>
			<td sec:authorize="hasRole('MANAGER')"><a class="btn btn-success" th:href="@{/editBook/} + ${book.id}">Show or edit</a></td>
							<td sec:authorize="hasRole('MANAGER')"><a class="btn btn-danger" th:href="@{/deleteBook/} + ${book.id}">Delete</a></td>	

																
			</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row" th:if="${books.empty}">
			<h3>Please create your book part 1.</h3>
		</div>
		
		<div class="row">
			<a th:href="@{/}" class="btn btn-warning">Back</a>
		</div>
	</div>
	
	
	</body>
</html>
