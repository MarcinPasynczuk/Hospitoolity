<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Opening form page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container col-lg-6 col-md-12 col-sm-12">
	<div class="text-center">

	<h1>Opening form</h1></div>
	
	
	
	
	
	
	
	<form action="#" th:action="@{/processOpeningForm}" th:object="${opening}" method="post">
	
	
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
	
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
					<label>Date: </label>
			<input type="date" class="form-control" th:field="*{date}">
			</div>
				
							<div class="form-group">
				<label>All food is covered, labelled and put in the fridge/freezer (where appropriate). </label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion1}">
		</div>
		
					<div class="form-group">
				<label>Food on its Use By date has been thrown away. </label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion2}">
		</div>
	
					<div class="form-group">
				<label>Dirty cleaning equipment has been cleaned or thrown away.</label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion3}">
		</div>
		
					<div class="form-group">
				<label>Waste has been removed and new bags put into the bins.</label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion4}">
		</div>
		
					<div class="form-group">
				<label>Food preparation areas are clean and disinfected (work surfaces, equipment, utensils etc.).</label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion5}">
		</div>
		
					<div class="form-group">
				<label>All washing up has been finished. </label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion6}">
		</div>
		
					<div class="form-group">
				<label>Floors are swept and clean.</label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion7}">
		</div>
		
					<div class="form-group">
				<label>'Prove it' checks have been recorded. </label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion8}">
		</div>
		
					<div class="form-group">
				<label>The kitchen's temperature has been checked and recorded to ensure it meets food safety guidelines.</label>
			<input type="checkbox" class="form-control" th:field="*{openingFormQuestion9}">
		</div>
				
				
				
			<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('otherOpeningChecks')}" th:errors="*{otherOpeningChecks}"></div>
			<label>Other opening checks: </label>
			<input type="text" class="form-control" th:field="*{otherOpeningChecks}">
		</div>
					
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('whoCheckedOpening')}" th:errors="*{whoCheckedOpening}"></div>
			<label>Name: </label>
			<input type="text" class="form-control" th:field="*{whoCheckedOpening}">
		</div>
		
		
		
		<div class="btn-group d-flex p-2 justify-content-center" role="group">
			<input class="btn btn-success" type="submit" value="Submit">
			<a th:href="@{/showOpening}" class="btn btn-warning float-right">Back</a>
</div>			
		
		
					
		
					
					
					
				</form>
			
</div>

</body>
</html>
