<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Freezer temperature form page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container col-lg-6 col-md-12 col-sm-12">
	<div class="text-center">

	<h1>Add new freezer temperature record</h1></div>
	
	
	
	
	
	
	
	<form action="#" th:action="@{/processFreezerForm}" th:object="${freezerTemperatureChecker}" method="post">
	
	
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{FreezerTemperatureCheckerDetails.id}">
					</div>
			
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{FreezerTemperatureCheckerDetails.description}">
					</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
					<label>Date: </label>
			<input type="date" class="form-control" th:field="*{date}">
		</div>
				
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstFreezerTemperatureMorning')}" th:errors="*{firstFreezerTemperatureMorning}"></div>
			<label>#1 freezer morning temperature: </label>
			<input type="text" class="form-control" th:field="*{firstFreezerTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstFreezerTemperatureEvening')}" th:errors="*{firstFreezerTemperatureEvening}"></div>
			<label>#1 freezer evening temperature: </label>
			<input type="text" class="form-control" th:field="*{firstFreezerTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('secondFreezerTemperatureMorning')}" th:errors="*{secondFreezerTemperatureMorning}"></div>
			<label>#2 freezer morning temperature: </label>
			<input type="text" class="form-control" th:field="*{secondFreezerTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('secondFreezerTemperatureEvening')}" th:errors="*{secondFreezerTemperatureEvening}"></div>
			<label>#2 freezer evening temperature: </label>
			<input type="text" class="form-control" th:field="*{secondFreezerTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('thirdFreezerTemperatureMorning')}" th:errors="*{thirdFreezerTemperatureMorning}"></div>
			<label>#3 freezer morning temperature: </label>
			<input type="text" class="form-control" th:field="*{thirdFreezerTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('thirdFreezerTemperatureEvening')}" th:errors="*{thirdFreezerTemperatureEvening}"></div>
			<label>#3 freezer evening temperature: </label>
			<input type="text" class="form-control" th:field="*{thirdFreezerTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fourthFreezerTemperatureMorning')}" th:errors="*{fourthFreezerTemperatureMorning}"></div>
			<label>#4 freezer morning temperature: </label>
			<input type="text" class="form-control" th:field="*{fourthFreezerTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fourthFreezerTemperatureEvening')}" th:errors="*{fourthFreezerTemperatureEvening}"></div>
			<label>#4 freezer evening temperature: </label>
			<input type="text" class="form-control" th:field="*{fourthFreezerTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fifthFreezerTemperatureMorning')}" th:errors="*{fifthFreezerTemperatureMorning}"></div>
			<label>#5 freezer morning temperature: </label>
			<input type="text" class="form-control" th:field="*{fifthFreezerTemperatureMorning}">
		</div>	
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fifthFreezerTemperatureEvening')}" th:errors="*{fifthFreezerTemperatureEvening}"></div>
			<label>#5 freezer evening temperature: </label>
			<input type="text" class="form-control" th:field="*{fifthFreezerTemperatureEvening}">
		</div>	
			
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('whoCheckedFreezerTemperature')}" th:errors="*{whoCheckedFreezerTemperature}"></div>
			<label>Name: </label>
			<input type="text" class="form-control" th:field="*{whoCheckedFreezerTemperature}">
		</div>
		
		
		
		
		
		<div class="btn-group d-flex p-2 justify-content-center" role="group">
			<input class="btn btn-success" type="submit" value="Submit">
			<a th:href="@{/showFreezerTemperature}" class="btn btn-warning float-right">Back</a>
</div>			
		
		
					
		
					
					
					
				</form>
			
</div>

</body>
</html>
