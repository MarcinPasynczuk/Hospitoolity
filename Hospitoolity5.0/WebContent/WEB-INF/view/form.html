<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Temperature form page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container col-lg-6 col-md-12 col-sm-12">
	<div class="text-center"><h1>Add new temperature record</h1></div>
	
	
	
	
	
	
	
	<form action="#" th:action="@{/processForm}" th:object="${temperatureChecker}" method="post">
	
	
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{TemperatureCheckerDetails.id}">
					</div>
			
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{TemperatureCheckerDetails.description}">
					</div>
		
		
				
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstFridgeTemperatureMorning')}" th:errors="*{firstFridgeTemperatureMorning}"></div>
			<label>#1 fridge morning temperature: </label>
			<input type="text" class="form-control" th:field="*{firstFridgeTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstFridgeTemperatureEvening')}" th:errors="*{firstFridgeTemperatureEvening}"></div>
			<label>#1 fridge evening temperature: </label>
			<input type="text" class="form-control" th:field="*{firstFridgeTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('secondFridgeTemperatureMorning')}" th:errors="*{secondFridgeTemperatureMorning}"></div>
			<label>#2 fridge morning temperature: </label>
			<input type="text" class="form-control" th:field="*{secondFridgeTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('secondFridgeTemperatureEvening')}" th:errors="*{secondFridgeTemperatureEvening}"></div>
			<label>#2 fridge evening temperature: </label>
			<input type="text" class="form-control" th:field="*{secondFridgeTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('thirdFridgeTemperatureMorning')}" th:errors="*{thirdFridgeTemperatureMorning}"></div>
			<label>#3 fridge morning temperature: </label>
			<input type="text" class="form-control" th:field="*{thirdFridgeTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('thirdFridgeTemperatureEvening')}" th:errors="*{thirdFridgeTemperatureEvening}"></div>
			<label>#3 fridge evening temperature: </label>
			<input type="text" class="form-control" th:field="*{thirdFridgeTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fourthFridgeTemperatureMorning')}" th:errors="*{fourthFridgeTemperatureMorning}"></div>
			<label>#4 fridge morning temperature: </label>
			<input type="text" class="form-control" th:field="*{fourthFridgeTemperatureMorning}">
		</div>
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fourthFridgeTemperatureEvening')}" th:errors="*{fourthFridgeTemperatureEvening}"></div>
			<label>#4 fridge evening temperature: </label>
			<input type="text" class="form-control" th:field="*{fourthFridgeTemperatureEvening}">
		</div>
		
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fifthFridgeTemperatureMorning')}" th:errors="*{fifthFridgeTemperatureMorning}"></div>
			<label>#5 fridge morning temperature: </label>
			<input type="text" class="form-control" th:field="*{fifthFridgeTemperatureMorning}">
		</div>	
		
				<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('fifthFridgeTemperatureEvening')}" th:errors="*{fifthFridgeTemperatureEvening}"></div>
			<label>#5 fridge evening temperature: </label>
			<input type="text" class="form-control" th:field="*{fifthFridgeTemperatureEvening}">
		</div>	
			
		<div class="form-group">
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('whoCheckedTemperature')}" th:errors="*{whoCheckedTemperature}"></div>
			<label>Name: </label>
			<input type="text" class="form-control" th:field="*{whoCheckedTemperature}">
		</div>
		
	
		
				
			
		<div class="btn-group d-flex p-2 justify-content-center" role="group">
			<input class="btn btn-success" type="submit" value="Submit">
			<a th:href="@{/showTemperature}" class="btn btn-warning float-right">Back</a>
</div>		
					
					
					
					
				
					
					
					
					
					
					
					
					
					
					
							
			
					
					
					
					
					
					
					
				</form>
				
				
	
				
				
		

	</div>
</body>
</html>
